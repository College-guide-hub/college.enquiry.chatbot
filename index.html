<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karnataka College Enquiry Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 8px; width: 260px; }
    button { padding: 8px; }
    .result { margin-top: 20px; }
    .fade-in {
  animation: fadeSlide 1.2s ease-in-out;
}

@keyframes fadeSlide {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body class="fade-in">

<h2>ğŸ“ Karnataka College Enquiry Chatbot</h2>

<input type="text" id="query" placeholder="Enter college name or course">
<button onclick="searchCollege()">Search</button>

<div class="result" id="result"></div>

<script>
async function searchCollege() {
  const input = document.getElementById("query").value.toLowerCase();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "Searching...";

  const response = await fetch("Colleges.json");
  const data = await response.json();

  let output = "";

  data.colleges.forEach(college => {
    if (college.name.toLowerCase().includes(input)) {
      output += `<h3>${college.name}</h3>
                 <p>City: ${college.city}</p>`;
      college.courses.forEach(course => {
        output += `<p><b>${course.course}</b> â€“ Branches: ${course.branches.join(", ")} â€“ Fees: â‚¹${course.fees_per_year}/year</p>`;
      });
    }
  });

  resultDiv.innerHTML = output || "âŒ No matching college found";
}
</script>

</body>
</html>
